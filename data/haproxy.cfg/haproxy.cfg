

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s 
  timeout http-request 10s

frontend aplicacao
  mode tcp
  bind :3000
  default_backend banco_server
  
  
backend banco_server
  mode tcp
  balance roundrobin
  server master 172.20.0.22:5432 check
  server slave 172.20.0.23:5432 check

listen stats
    mode http
    bind *:3001
    stats enable
    stats uri /
    stats refresh 5s
    stats auth admin:admin

