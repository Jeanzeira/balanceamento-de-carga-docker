

global
    log stdout format raw local0

defaults
    log     global
    mode    tcp
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend aplicacao
  mode tcp
  bind :5432
  default_backend banco_server
  
  
backend banco_server
  mode tcp
  balance roundrobin
  server master 172.20.0.22:5432 check
  server slave0 172.20.0.23:5432 check
  server slave1 172.20.0.24:5432 check
  server slave2 172.20.0.25:5432 check

listen stats
    mode http
    bind *:8404
    stats enable
    stats uri /
    stats refresh 2s
    stats auth admin:admin

